version: '3.8'

services:
  app:
    container_name: ${COMPOSE_PROJECT_NAME}_app
    build:
      context: .
      dockerfile: php.Dockerfile
    working_dir: ${COMPOSE_WORKING_DIR}/public
    volumes:
      - ..:${COMPOSE_WORKING_DIR}
    ports:
      - "80:80"
    command: php -S 0.0.0.0:80
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: ${COMPOSE_PROJECT_NAME}_db
    environment:
      MYSQL_DATABASE: beijer
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uapp", "-papp"]
      interval: 5s
      timeout: 5s
      retries: 10
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ${COMPOSE_PROJECT_NAME}_admin
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 300M
    ports:
      - "8080:80"
    networks:
      - default

  memcached:
    image: memcached:1.5.6-alpine
    container_name: ${COMPOSE_PROJECT_NAME}_cache
    command: ["memcached", "-m", "128", "-o", "modern"]
    ports:
      - "${MEMCACHE_PORT:-11211}:11211"
    networks:
      - default
volumes:
  db-data:
